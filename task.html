<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
     <header>
            <div class="title">
                <a href="/index.html" class="go-back"> Add Task </a>
                <h1>Smart Task Tracker</h1>
            </div>
    </header>
    <main class="main-task">
    <section class="task-card">
        <div class="card" id="todo">
            <h1 class="task-title">Task</h1>
            <div class="task-list" id="todoList"></div>
        </div>
        <div class="card" id="inProgress">
            <h1 class="task-title">In Progress</h1>
            <div class="task-list" id="inProgressList"></div>
        </div>
        <div class="card" id="done">
            <h1 class="task-title">Done</h1>
            <div class="task-list" id="doneList"></div>
        </div>
    </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
