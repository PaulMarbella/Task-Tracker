<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Task Tracker | Paul Marbella</title>
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="icon" href="/img/logo.png" />
  </head>
  <body>
    <header>
      <div class="title">
        <img src="/img/logo.png" class="logo" />
        <h1>Task Tracker</h1>
      </div>
      <button class="hamburger" id="hamburger">&#9776;</button>
      <div class="right" id="menu">
        <span>Hi there! <span id="greeting"></span></span>
        <a href="/auth.html" id="logoutLink">Log Out </a>
      </div>
    </header>
    <section>
      <div class="body">
        <div class="title-box">
          <h1 class="title-work">Time to Work</h1>
        </div>
        <form id="taskForm">
          <label>
            Title:
            <input type="text" id="title" placeholder="Task Title" required
          /></label>
          <label> Due Date:<input type="date" id="dueDate" required /></label>
          <label
            >Note:<textarea
              id="description"
              placeholder="Description"
              required
            ></textarea>
          </label>
          <div class="buttons">
            <a href="/task.html" class="check-task">Check Task</a>
            <button class="submit" type="submit" id="submitBtn">
              Add Task
            </button>
          </div>
        </form>
      </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="/config/fb.js"></script>
    <script src="/scripts/script.js"></script>
  </body>
</html>
