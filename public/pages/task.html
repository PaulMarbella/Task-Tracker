<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="icon" href="/img/logo.png" />
  </head>
  <body>
    <header class="task-header">
      <div class="task-goback">
        <a href="./main.html" class="go-back">Add Task</a>
      </div>
      <div class="title2">
        <img src="/img/logo.png" class="logo" />
        <h1>Task Tracker</h1>
      </div>
      <div class="spacer">
        <button class="drop-stats" id="drop-stats">See Task ></button>
        <div class="dropDown-container" id="stats">
          <div id="taskStats" class="task-stats"></div>
        </div>
      </div>
    </header>
    <main class="main-task">
      <div class="filter-container">
        <label for="filter">Filter By Deadline:</label>
        <select name="filter" id="filter" onchange="renderTask()">
          <option value="all">All Tasks</option>
          <option value="today">Due Today</option>
          <option value="overdue">Overdue Only</option>
        </select>
      </div>

      <section class="task-card">
        <div class="card" id="todo">
          <h1 class="task-title">Task</h1>
          <div class="task-list" id="todoList"></div>
        </div>
        <div class="card" id="inProgress">
          <h1 class="task-title">In Progress</h1>
          <div class="task-list" id="inProgressList"></div>
        </div>
        <div class="card" id="done">
          <h1 class="task-title">Done</h1>
          <div class="task-list" id="doneList"></div>
        </div>
      </section>
      <nav class="mobile-nav">
        <button onclick="scrollToSection('todo')">To Do</button>
        <button onclick="scrollToSection('inProgress')">In Progress</button>
        <button onclick="scrollToSection('done')">Done</button>
      </nav>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>
    <script src="../config/fb.js"></script>
    <script src="../scripts/script.js"></script>
  </body>
</html>
